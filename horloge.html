<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Taximètre</title>
<link rel="stylesheet" href="Horloge.css">
</head>
<body>
  <center>
  <table>
    <thead>
      <tr>
        <th scope="row" colspan="3">Taximètre</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Horloge</th>
        <td>
          <div id="time">00 : 00 : 00</div>
        </td>
        <td>
          <button onclick="startTimer()">Nouveau départ</button>
        </td>
      </tr>
      <tr>
        <th scope="row">Temps</th>
        <td>
          <div class="counter">
            <span id="hours">00</span> :
            <span id="minutes">00</span> :
            <span id="seconds">00</span>
          </div>
        </td>
        <td>
          <button onclick="stopTimer()">Fin de service</button>
        </td>
      </tr>
      <tr>
        <th scope="row">Distance</th>
        <td>
          <span id="distance">00000,0</span>km
        </td>
        <td>
          <div class="indicators">
            <div id="secondIndicator" class="indicator">C</div>
            <div id="speedIndicator" class="indicator">V</div>
            <div id="distanceIndicator" class="indicator">D</div>
        </td>
      </tr>
      <tr>
        <th scope="row">Vitesse</th>
        <td>
          <div id="compteur"></div>km/h
        </td>
        <td>
          <button onclick="plus()">+1</button>
          <button onclick="moins()">-1</button>
          0
          <input type="range" id="range" value="0" min="0" max="130" step="1" />
              130 km/h
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="3">Tarif = 0 €</th>
      </tr>
    </tfoot>
  </table>
  </center>
    <br>
  <center>
  <table>
    <thead>
      <tr>
        <th scope="row" colspan="1">Clock</th>
        <th></th>
        <th>Move</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>
          <div id="un" class="texte-clignotant">┃</div>
        </th>
        <td></td>
        <td>
          <div id="deux" class="texte-clignotant">┃</div>
        </td>
      </tr>
      <tr>
        <th>
          <div id="trois" class="texte-clignotant">┗</div>
        </th>
        <td>
          <center>
            <div id="cinq" class="texte-clignotant">⛊</div>
          </center>
        </td>
        <td>
          <div id="sept" class="texte-clignotant">┛</div>
        </td>
      </tr>
      <tr>
        <th>
          <div id="quatre" class="texte-clignotant"></div>
        </th>
        <td>
          <center>
            <div id="huit" class="texte-clignotant">┃</div>
          </center>
        </td>
        <td><div id="six" class="texte-clignotant"></div></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row" colspan="3"></th>
      </tr>
    </tfoot>
  </table>
  </center>
  <div id="compteur2">0</div>km/h<br>
  <button onclick="test()">test compteur2</button>
  <input type="text" id="textInput" value=""><br>
  <input type="text" id="vitesseCounter" value="0" onblur="increaseSpeed()"><br>
  ━⟳⭕⭮<br>

<script src="horloge.js"></script>
</body>
</html>
